<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또번호요청</title>
    <!-- 제이쿼리CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="result"></div>
    </div>

    <script>
      $.ajax({
        url: "https://www.dhlottery.co.kr/common.do?method=getLottoNumber&drwNo=1087",
        method: "get",
        dataType: "json",
      }).done(function (data) {
        //성공시
        console.log(data);
        $("#result").html(
          `<h3>로또날짜 : ${data.drwNoDate} </h3>
           <p>🍀제 ${data.drwNo}회🍀</p>
           <p> 당첨번호 : ${data.drwtNo1} ${data.drwtNo2} ${data.drwtNo3} ${data.drwtNo4} ${data.drwtNo5} ${data.drwtNo6}</p>
           <p> 보너스번호 : ${data.bnusNo} </p>          
          `
        );
      });
    </script>
  </body>
</html>
